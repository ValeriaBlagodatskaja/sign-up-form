<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <img src="green-leaf.jpg" class="green-image" />
        <div class="odin">
          <img src="odin-lined.png" class="odin-logo" />
          <div class="logo-text">ODIN</div>
        </div>
      </div>
      <div class="right-column">
        <header>
          <h1 style="margin-top: 178px">
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.
          </h1>
          <h2>You <em>know</em> you want to.</h2>
        </header>
        <main>
          <form id="registrationForm" onsubmit="return(validate());">
            <h1 style="padding-top: 25px" ;>Let's do this!</h1>
            <div class="form-container">
              <div class="left-form">
                <ul>
                  <li>
                    <label for="first_name">FIRST NAME:</label>
                    <input
                      type="text"
                      id="first_name"
                      name="first_name"
                      autocomplete="given-name"
                      required
                    />
                    <span id="firstNameErrorMessage"></span>
                  </li>
                  <li>
                    <label for="mail">EMAIL:</label>
                    <input
                      type="email"
                      id="mail"
                      name="user_email"
                      autocomplete="email"
                      required
                    />
                    <span id="emailErrorMessage"></span>
                  </li>
                  <li>
                    <label for="password">PASSWORD:</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      minlength="8"
                      pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$
                      "
                      required
                    />

                    <span id="passwordMatchMessage"></span>
                  </li>
                </ul>
              </div>

              <div class="right-form">
                <ul>
                  <li>
                    <label for="last_name">LAST NAME:</label>
                    <input
                      type="text"
                      id="last_name"
                      name="last_name"
                      autocomplete="family-name"
                      required
                    />
                    <span id="lastNameErrorMessage"></span>
                  </li>
                  <li>
                    <label for="phone_number">PHONE NUMBER:</label>
                    <input
                      type="tel"
                      id="phone_number"
                      name="phone_number"
                      autocomplete="tel"
                      required
                    />
                    <span id="phoneNumberErrorMessage"></span>
                  </li>
                  <li>
                    <label for="confirm_password">CONFIRM PASSWORD:</label>
                    <input
                      type="password"
                      id="confirm_password"
                      name="confirm_password"
                      pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$
                      "
                      required
                    />
                  </li>
                </ul>
              </div>
            </div>
          </form>
        </main>
        <footer>
          <button type="submit"><strong>Create Account</strong></button>
          <h3>
            Already have an account?
            <a href="">Log in</a>
          </h3>
        </footer>
      </div>
    </div>
  </body>
</html>
